<p class="pome">    你愿意远离人群么？你想要去追求自我么？先停下听我讲讲吧。
    “脱离人群的人很容易迷失自己，不该与人群隔离。”人们说：“因为你本来属于人民。”
    他们的话在你脑子里转个不停，但你还是坚持“我不想和你保持同样的意识”，这是你在表达不满和痛苦。
    看吧，这种痛苦就是源于集体意识，它依然在你的痛苦中闪烁。
